<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <style>
        .container {
        display: flex; /* or inline-flex */
        flex-direction: row;
        justify-content: center;
        gap: 100px;
            }
    </style>
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
            <h1 id="header-title">Rock - Paper - Scissors Game</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container btns">
        <div id="container" class="container">
            <button id="btn" class="btn btn-primary" value="rock">Rock</button>
            <button id="btn" class="btn btn-secondary" value="paper">Paper</button>
            <button id="btn" class="btn btn-success" value="scissors">Scissors</button>
        </div>
    </div>


        <div class="container">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Player Score</h3>
                        <div class="player">Player</div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                        <h3>Computer Score</h3>
                        <div class="computer">Computer</div>
                    </div>
                    </div>
                  </div>
            
    </div>
